<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .passport-page {
            background-color: white;
            border: 1px solid #000;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        .signature {
            width: 100px;
            height: auto;
        }
        .photo {
            width: 100px;
            height: auto;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Вторая страница паспорта -->
<div class="passport-page" id="page2">
    <h2>Паспорт гражданина Российской Федерации</h2>
    <div class="data">Кем выдан: УФМС России</div>
    <div class="data">Дата выдачи: 01.01.2020</div>
    <img src="signature.png" alt="Подпись" class="signature">
</div>

<!-- Третья страница паспорта -->
<div class="passport-page" id="page3">
    <h2>Личные данные</h2>
    <div class="data">Фамилия: Иванов</div>
    <div class="data">Имя: Иван</div>
    <div class="data">Отчество: Иванович</div>
    <div class="data">Пол: Мужской</div>
    <div class="data">Дата рождения: 01.01.1990</div>
    <div class="data">Место рождения: Москва</div>
    <div class="data">Серия и номер: 1234 567890</div>
    <img src="face_photo.jpg" alt="Фото лица" class="photo">
</div>

<script>
    // Получение данных из DOM
    const surname = document.querySelector('#page3 .data:nth-child(3)').innerText.split(': ')[1];
    const name = document.querySelector('#page3 .data:nth-child(2)').innerText.split(': ')[1];
    const birthYear = document.querySelector('#page3 .data:nth-child(6)').innerText.split(': ')[1];

    console.log('Фамилия:', surname);
    console.log('Имя:', name);
    console.log('Год рождения:', birthYear);
</script>

</body>
</html>
