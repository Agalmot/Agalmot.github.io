<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение алгоритмической задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Решение алгоритмической задачи</h2>

<label for="a">Ребро кубической ёмкости (A):</label>
<input type="number" id="a" required>

<label for="h">Высота цилиндрической ёмкости (H):</label>
<input type="number" id="h" required>

<label for="r">Радиус основания цилиндрической ёмкости (R):</label>
<input type="number" id="r" required>

<label for="m">Объём жидкости (M):</label>
<input type="number" id="m" required>

<button onclick="calculate()">Проверить</button>

<div class="result" id="result"></div>

<script>
    function calculate() {
        const A = parseFloat(document.getElementById('a').value);
        const H = parseFloat(document.getElementById('h').value);
        const R = parseFloat(document.getElementById('r').value);
        const M = parseFloat(document.getElementById('m').value);

        // Объемы ёмкостей
        const volumeCube = Math.pow(A, 3); // Объем куба
        const volumeCylinder = Math.PI * Math.pow(R, 2) * H; // Объем цилиндра

        let resultText = '';

        if (M <= volumeCube && M <= volumeCylinder) {
            resultText = "жидкость поместится в две ёмкости";
        } else if (M <= volumeCube) {
            resultText = "жидкость поместится в первую ёмкость";
        } else if (M <= volumeCylinder) {
            resultText = "жидкость поместится во вторую ёмкость";
        } else {
            resultText = "жидкость не поместится ни в одну ёмкость";
        }

        document.getElementById('result').innerText = resultText;
    }
</script>

</body>
</html>
