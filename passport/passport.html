<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспортные данные</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .passport-page {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .passport-image {
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Сканы паспорта</h1>

<div class="passport-page">
    <h2>Страница 2</h2>
    <img src="passport-page-2.jpg" alt="Страница 2 паспорта" class="passport-image">
    <p><strong>Фамилия:</strong> Иванов</p>
    <p><strong>Имя:</strong> Иван</p>
    <p><strong>Год рождения:</strong> 1990</p>
</div>

<div class="passport-page">
    <h2>Страница 3</h2>
    <img src="passport-page-3.jpg" alt="Страница 3 паспорта" class="passport-image">
    <p><strong>Серия:</strong> 1234</p>
    <p><strong>Номер:</strong> 567890</p>
    <p><strong>Дата выдачи:</strong> 01.01.2010</p>
</div>

<button id="getDataButton">Получить данные</button>

<script>
    document.getElementById('getDataButton').addEventListener('click', function() {
        const lastName = document.querySelector('.passport-page p:nth-of-type(1)').textContent.split(': ')[1];
        const firstName = document.querySelector('.passport-page p:nth-of-type(2)').textContent.split(': ')[1];
        const birthYear = document.querySelector('.passport-page p:nth-of-type(3)').textContent.split(': ')[1];

        console.log('Фамилия:', lastName);
        console.log('Имя:', firstName);
        console.log('Год рождения:', birthYear);
    });
</script>

</body>
</html>
