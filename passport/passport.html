<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .passport-page {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .photo {
            float: right;
            width: 70px;
            height: 90px;
            background-color: #ccc;
            margin-left: 10px;
        }
        .signature {
            width: 100px;
            height: 50px;
            background-color: #eee;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Паспорт Российской Федерации</h1>
<div class="passport-page" id="second-page">
    <h2>Вторая страница</h2>
    <p><strong>Кем выдан:</strong> ГУ МВД России</p>
    <p><strong>ДАТА ВЫДАЧИ:</strong> 01.01.2020</p>
    <div class="photo">Подпись</div>
</div>

<div class="passport-page" id="third-page">
    <h2>Третья страница</h2>
    <p><strong>Фамилия:</strong> Альперович</p>
    <p><strong>Имя:</strong> Галина</p>
    <p><strong>Отчество:</strong> Александровна</p>
    <p><strong>Пол:</strong> Женский</p>
    <p><strong>Дата рождения:</strong> 25.12.2005</p>
    <p><strong>Место рождения:</strong> Москва</p>
    <p><strong>Серия:</strong> 1234</p>
    <p><strong>Номер:</strong> 567890</p>
        <img src="./img/img.webp" width="100">
</div>

<script>
    // Функция для получения данных из DOM
    function getPassportData() {
        const secondPage = document.getElementById('second-page');
        const thirdPage = document.getElementById('third-page');

        const issuedBy = secondPage.querySelector('p strong').nextSibling.nodeValue.trim();
        const issueDate = secondPage.children[1].innerText.split(': ')[1];

        const surname = thirdPage.querySelector('p strong').nextSibling.nodeValue.trim();
        const name = thirdPage.querySelectorAll('p strong')[1].nextSibling.nodeValue.trim();
        const patronymic = thirdPage.querySelectorAll('p strong')[2].nextSibling.nodeValue.trim();

        console.log(`Кем выдан: ${issuedBy}`);
        console.log(`Дата выдачи: ${issueDate}`);
        console.log(`Фамилия: ${surname}`);
        console.log(`Имя: ${name}`);
        console.log(`Отчество: ${patronymic}`);
    }

    // Вызов функции для вывода данных
    getPassportData();
</script>

</body>
</html>
