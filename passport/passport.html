<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт Российской Федерации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .passport-page {
            border: 1px solid #000;
            padding: 20px;
            width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        .signature, .photo {
            width: 100px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="passport-page">
        <h2>Паспорт гражданина Российской Федерации</h2>
        <p><strong>Кем выдан:</strong> УФМС России</p>
        <p><strong>Дата выдачи:</strong> 01.01.2020</p>
        <img src="./img/podpis.jpg" alt="Подпись" class="signature">
    </div>

    <div class="passport-page">
        <h2>Третья страница паспорта</h2>
        <p><strong>Фамилия:</strong> Альперович</p>
        <p><strong>Имя:</strong> Галина</p>
        <p><strong>Отчество:</strong> Александровна</p>
        <p><strong>Пол:</strong> Женский</p>
        <p><strong>Дата рождения:</strong> 25.12.2005</p>
        <p><strong>Место рождения:</strong> Москва</p>
        <p><strong>Серия и номер:</strong> 1234 567890</p>
        <img src="./img/foto.jpg" alt="Фото" class="photo">
    </div>

    <button id="getData">Получить данные</button>

    <script>
        document.getElementById('getData').onclick = function() {
            const surname = document.querySelector('strong:contains("Фамилия")').nextSibling.nodeValue.trim();
            const name = document.querySelector('strong:contains("Имя")').nextSibling.nodeValue.trim();
            const birthYear = document.querySelector('strong:contains("Дата рождения")').nextSibling.nodeValue.trim().split('.').pop();

            console.log('Фамилия:', surname);
            console.log('Имя:', name);
            console.log('Год рождения:', birthYear);
        };
    </script>

</body>
</html>
